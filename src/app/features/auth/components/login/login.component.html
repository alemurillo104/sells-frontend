<div class="container" style="margin-top: 5rem; width: 35rem;">
    <div class="card" >
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <form [formGroup]="myForm">
                <div class="row">
                    <div class="col">
                        Email:
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <input formControlName="username" class="form-control" type="email" name="email" id="email">
                    </div>
                </div>
                <div class="row" style="margin-top: 1rem;">
                    <div class="col">
                        Password:
                    </div>
                    <div class="col-sm-12 col-md-8">
                        <input formControlName="password" class="form-control" type="password" name="password" id="password">
                    </div> 
                </div>
            </form>
            <button [disabled]="!myForm.valid"  (click)="this.login()" type="button" class="btn btn-primary" style="margin-top: 1rem;">Ingresar</button>&nbsp;
            <button (click)="this.autologin()" type="button" class="btn btn-warning" style="margin-top: 1rem;">Autorellenar</button>
        </div>
    </div>
</div>
