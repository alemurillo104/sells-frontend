<div class="container" style="margin-top: 5rem; width: 35rem;">
    <div class="card" >
        <div class="card-header">
            Login
        </div>
        <div class="card-body">
            <div class="row">
                <div class="col">
                    Email:
                </div>
                <div class="col-sm-12 col-md-8">
                    <input class="form-control" type="email" name="email" id="email">
                </div>
            </div>
            <div class="row" style="margin-top: 1rem;">
                <div class="col">
                    Password:
                </div>
                <div class="col-sm-12 col-md-8">
                    <input class="form-control" type="password" name="password" id="password">
                </div> 
            </div>
            <div class="row">
                <button (click)="this.login()" type="button" class="btn btn-primary">Login</button>
            </div>
        </div>
    </div>
    

</div>
