<div class="card text-center">
    <div class="card-img text-center">
        <img [src]="image" class="rounded-circle" alt="" style="margin-top: 20px;">
    </div>
    <div class="card-body">
        <div class="card-title">
            <h5>{{ title }}</h5>
        </div>
        <div class="card-text">
            <p>{{ subtitle }}</p>
        </div>
    </div>
</div>
